# @package _global_

# to execute this experiment run:
# python train.py experiment=example
# This script was used to deep dive into geodesic loss for randomly-initialized ViT models

defaults:
  - /experiment/hyperparameter_optimization/optimized_config
  - override /callbacks: full_train_callbacks
  - _self_

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["fig7a"]

seed: 12345

data:
  data_dir: ${paths.data_dir}/view_finder_32/view_finder_rgbd
  train_val_split: [1.0, 0.0] # Use all training data 
  num_rotations_to_train: 32

model:
  compile: false # For debugging
  net:
    model_name: vit-b16-224-in21k
    use_pretrained: false
  optimizer:
    lr: 0.00001

trainer:
  max_epochs: 75 
  num_sanity_val_steps: 2 # Number of validation steps to run before training starts to catch any potential issues early

logger:
  wandb:
    name: "rotation_exp_${data.num_rotations_to_train}rot_random_init_75epochs"